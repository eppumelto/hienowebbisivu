<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - My Doggy Website</title>
    <style>
        /* Voit käyttää samaa tyylimääritystä kuin pääsivullakin tai muokata tarpeen mukaan */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            line-height: 1.6;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        nav {
            background-color: #666;
            padding: 1em;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 1em;
            margin: 0 1em;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffcc00;
        }

        main {
            padding: 2em;
        }

        h2 {
            color: #333;
        }

        p {
            font-size: 1.1em;
            line-height: 1.4;
            color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Doggy Website</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Dogs</a>
        <a href="contact.html">Contact</a>
    </nav>

    <main>
        <h2>Contact Us</h2>
        <p>Have questions, suggestions, or just want to talk about dogs? We'd love to hear from you! Fill out the form below to get in touch with us.</p>

        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 My Doggy Website. All rights reserved.</p>
    </footer>

</body>
</html>
